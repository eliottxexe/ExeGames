<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw with Mouse</title>
    <style>
        #canvasContainer {
            display: flex;
        }

        #colorPanel {
            width: 60px;
            background-color: #f0f0f0;
            border: 1px solid black;
        }

        .color {
            width: 30px;
            height: 30px;
            margin: 5px;
            cursor: pointer;
        }

        canvas {
            border: 1px solid black;
        }

        #sizePanel {
            width: 60px;
            background-color: #f0f0f0;
            border: 1px solid black;
            margin-left: 10px;
            padding: 5px;
        }

        .size {
            width: 30px;
            height: 30px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="canvasContainer">
        <div id="colorPanel">
            <img class="color" src="https://via.placeholder.com/30x30.png?text=Black" alt="Black" style="background-color: black;">
            <img class="color" src="https://via.placeholder.com/30x30.png?text=Red" alt="Red" style="background-color: red;">
            <img class="color" src="https://via.placeholder.com/30x30.png?text=Blue" alt="Blue" style="background-color: blue;">
            <img class="color" src="https://via.placeholder.com/30x30.png?text=Green" alt="Green" style="background-color: green;">
            <img class="color" src="https://via.placeholder.com/30x30.png?text=Yellow" alt="Yellow" style="background-color: yellow;">
            <img class="color" src="https://via.placeholder.com/30x30.png?text=Orange" alt="Orange" style="background-color: orange;">
        </div>
        <canvas id="myCanvas" width="800" height="600"></canvas>
        <div id="sizePanel">
            <div class="size" style="font-size: 10px;">1</div>
            <div class="size" style="font-size: 15px;">2</div>
            <div class="size" style="font-size: 20px;">3</div>
            <div class="size" style="font-size: 25px;">4</div>
            <div class="size" style="font-size: 30px;">5</div>
            <div class="size" style="font-size: 35px;">6</div>
        </div>
    </div>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var painting = false;
        var brushSize = 5;

        function startPosition(e) {
            painting = true;
            draw(e);
        }

        function endPosition() {
            painting = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!painting) return;
            ctx.lineWidth = brushSize;
            ctx.lineCap = "round";
            ctx.strokeStyle = selectedColor;

            var rect = canvas.getBoundingClientRect();
            var x = e.clientX - rect.left;
            var y = e.clientY - rect.top;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        var colors = document.getElementsByClassName("color");
        var selectedColor = "black";

        for (var i = 0; i < colors.length; i++) {
            colors[i].addEventListener("click", function() {
                selectedColor = this.getAttribute("style").split("background-color: ")[1].split(";")[0];
            });
        }

        var sizes = document.getElementsByClassName("size");

        for (var i = 0; i < sizes.length; i+2) {
            sizes[i].addEventListener("click", function() {
                brushSize = parseInt(this.textContent);
            });
        }

        canvas.addEventListener("mousedown", startPosition);
        canvas.addEventListener("mouseup", endPosition);
        canvas.addEventListener("mousemove", draw);
    </script>
</body>
</html>
