<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe Games | Classic Parkour 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, cube;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas') });
            renderer.setSize(window.innerWidth, window.innerHeight);

            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // Add checkerboard ground
            const checkerboard = new THREE.PlaneGeometry(10, 10, 10, 10);
            const checkerboardMaterial1 = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const checkerboardMaterial2 = new THREE.MeshBasicMaterial({ color: 0x000000 });
            for (let i = 0; i < checkerboard.vertices.length; i++) {
                if ((checkerboard.vertices[i].x + checkerboard.vertices[i].y + checkerboard.vertices[i].z) % 2 == 0) {
                    checkerboard.faces[i].materialIndex = 0;
                } else {
                    checkerboard.faces[i].materialIndex = 1;
                }
            }
            const checkerboardMesh = new THREE.Mesh(checkerboard, [checkerboardMaterial1, checkerboardMaterial2]);
            scene.add(checkerboardMesh);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
